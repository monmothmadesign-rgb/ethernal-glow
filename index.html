<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Glow | Косметика</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nude: {
                            50: '#fdfbf7',
                            100: '#f7f1e6',
                            200: '#eee0cb',
                            300: '#e2c8aa',
                            400: '#d4a373',
                        },
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#e1adac', // Приглушений рожевий
                        },
                        stone: {
                            800: '#292524',
                            900: '#1c1917',
                        }
                    },
                    fontFamily: {
                        serif: ['"Cormorant Garamond"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #fdfbf7;
            color: #292524;
            scroll-behavior: smooth;
        }
        /* Приховати скролбар для чистого вигляду */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2c8aa;
            border-radius: 20px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- ВБУДОВАНІ ІКОНКИ ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                {...props}
            >
                {children}
            </svg>
        );

        const Icons = {
            ShoppingBag: (props) => <Icon {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></Icon>,
            Menu: (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>,
            // ВИПРАВЛЕНО: Ідеально симетричний хрестик (від 6 до 18 по обох осях)
            X: (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="M6 6 18 18"/></Icon>,
            Heart: (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></Icon>,
            ArrowRight: (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>,
            Phone: (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>,
            Mail: (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>,
            MessageCircle: (props) => <Icon {...props}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></Icon>,
            Send: (props) => <Icon {...props}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></Icon>,
            Smartphone: (props) => <Icon {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></Icon>
        };

        // --- ДАНІ (44 товари на сторінку * 3 сторінки = 132 товари) ---
        const generateProducts = () => {
            const categories = ['Губна помада', 'Рум\'яна', 'Хайлайтер', 'Тіні', 'Тональна основа', 'Блиск'];
            const products = [];
            for (let i = 1; i <= 132; i++) {
                const cat = categories[i % categories.length];
                products.push({
                    id: i,
                    name: `${cat} "Kissable No.${i}"`,
                    price: (400 + Math.random() * 1500).toFixed(0),
                    category: cat,
                    description: `Неймовірна текстура ${cat.toLowerCase()}, що дарує відчуття ніжності. Стійкий пігмент та догляд в одному флаконі.`,
                    ingredients: "Олія жожоба, вітамін Е, гіалуронова кислота, міка, натуральні пігменти.",
                    isNew: i <= 10, // Перші 10 - новинки
                    color: i % 2 === 0 ? '#e1adac' : '#d4a373' // Для візуалізації
                });
            }
            return products;
        };

        const PRODUCTS_DATA = generateProducts();

        // --- КОМПОНЕНТИ ---

        // 1. Навігація
        const Navbar = ({ setView, cartCount, toggleCart }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled ? 'glass shadow-sm py-3' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div onClick={() => setView('home')} className="font-serif text-3xl italic font-bold cursor-pointer text-stone-800 hover:text-rose-500 transition-colors">
                            Ethereal Glow
                        </div>

                        <div className="hidden md:flex space-x-10">
                            {['Головна', 'Продукція', 'Про бренд', 'Контакти'].map((item, idx) => {
                                const views = ['home', 'shop', 'about', 'contacts'];
                                return (
                                    <button 
                                        key={item}
                                        onClick={() => setView(views[idx])}
                                        className="uppercase text-xs tracking-[0.2em] font-medium hover:text-rose-500 transition-colors relative group"
                                    >
                                        {item}
                                        <span className="absolute -bottom-1 left-0 w-0 h-px bg-rose-400 transition-all duration-300 group-hover:w-full"></span>
                                    </button>
                                );
                            })}
                        </div>

                        <div className="flex items-center space-x-6">
                            <button onClick={toggleCart} className="relative group">
                                <Icons.ShoppingBag size={20} className="text-stone-800 group-hover:text-rose-500 transition-colors" />
                                {cartCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-rose-400 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center animate-bounce">
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                            <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                                {menuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}
                            </button>
                        </div>
                    </div>
                    
                    {/* Мобільне меню */}
                    {menuOpen && (
                        <div className="absolute top-full left-0 w-full bg-nude-50 border-t border-nude-200 p-6 flex flex-col space-y-4 shadow-xl md:hidden animate-fade-in">
                            {['Головна', 'Продукція', 'Про бренд', 'Контакти'].map((item, idx) => {
                                const views = ['home', 'shop', 'about', 'contacts'];
                                return (
                                    <button key={item} onClick={() => {setView(views[idx]); setMenuOpen(false)}} className="text-left uppercase tracking-widest text-sm py-2 border-b border-nude-200">
                                        {item}
                                    </button>
                                );
                            })}
                        </div>
                    )}
                </nav>
            );
        };

        // 2. Головна (Posters & Intro)
        const HomeView = ({ setView }) => {
            return (
                <div className="pt-20">
                    {/* Hero Poster */}
                    <header className="relative h-[85vh] w-full overflow-hidden flex items-center justify-center">
                        <div className="absolute inset-0 bg-gradient-to-r from-rose-100 to-nude-100 -z-10"></div>
                        <div className="absolute top-1/4 right-10 w-96 h-96 bg-rose-300/20 rounded-full blur-[100px] animate-float"></div>
                        <div className="absolute bottom-10 left-10 w-72 h-72 bg-nude-400/20 rounded-full blur-[80px] animate-float" style={{animationDelay: '2s'}}></div>
                        
                        <div className="text-center max-w-3xl px-4 animate-slide-up">
                            <p className="text-rose-500 uppercase tracking-[0.4em] text-xs font-bold mb-6">Нова колекція "Spring Kiss"</p>
                            <h1 className="font-serif text-6xl md:text-8xl mb-8 leading-tight text-stone-800">
                                Сяйво, яке <br/><span className="italic text-rose-500">закохує</span>
                            </h1>
                            <button 
                                onClick={() => setView('shop')}
                                className="px-12 py-4 border border-stone-800 uppercase tracking-widest text-xs hover:bg-stone-800 hover:text-white transition-all duration-300 transform hover:-translate-y-1"
                            >
                                Перейти до каталогу
                            </button>
                        </div>
                    </header>

                    {/* Posters Grid */}
                    <section className="py-20 container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="h-[500px] bg-rose-50 relative group overflow-hidden cursor-pointer rounded-2xl" onClick={() => setView('shop')}>
                                <div className="absolute inset-0 bg-[#eecbc4] flex items-center justify-center transition-transform duration-700 group-hover:scale-105">
                                    <span className="font-serif text-9xl text-white/40 italic">New</span>
                                </div>
                                <div className="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-all"></div>
                                <div className="absolute bottom-8 left-8 text-white">
                                    <h3 className="font-serif text-4xl mb-2">Новинки сезону</h3>
                                    <p className="uppercase text-xs tracking-widest border-b border-white/50 inline-block pb-1">Дивитись</p>
                                </div>
                            </div>
                            
                            <div className="flex flex-col gap-8">
                                <div className="flex-1 bg-stone-100 rounded-2xl p-10 flex flex-col justify-center items-start hover:shadow-lg transition-shadow cursor-pointer border border-stone-200">
                                    <span className="bg-rose-500 text-white px-3 py-1 text-[10px] uppercase tracking-wider mb-4 rounded-full">Акція</span>
                                    <h3 className="font-serif text-3xl mb-4">Набори для губ -20%</h3>
                                    <p className="text-stone-500 font-light mb-6 text-sm leading-relaxed">Створи ідеальний контур та об'єм за допомогою наших ексклюзивних наборів.</p>
                                    <button onClick={() => setView('shop')} className="text-xs uppercase font-bold tracking-widest hover:text-rose-500 transition-colors flex items-center gap-2">
                                        Купити <Icons.ArrowRight size={14}/>
                                    </button>
                                </div>
                                <div className="flex-1 bg-nude-200 rounded-2xl p-10 flex flex-col justify-center items-start hover:shadow-lg transition-shadow cursor-pointer relative overflow-hidden">
                                     <div className="absolute right-0 top-0 w-32 h-32 bg-white/20 rounded-bl-full"></div>
                                    <h3 className="font-serif text-3xl mb-4 text-stone-800">Історія бренду</h3>
                                    <p className="text-stone-600 font-light mb-6 text-sm">Дізнайся більше про те, як ми створюємо магію.</p>
                                    <button onClick={() => setView('about')} className="text-xs uppercase font-bold tracking-widest hover:text-white transition-colors flex items-center gap-2">
                                        Читати <Icons.ArrowRight size={14}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // 3. Каталог (Shop)
        const ShopView = ({ products, addToCart }) => {
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedProduct, setSelectedProduct] = useState(null);
            
            const itemsPerPage = 44;
            const totalPages = Math.ceil(products.length / itemsPerPage);

            const currentProducts = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                return products.slice(start, start + itemsPerPage);
            }, [currentPage, products]);

            const openModal = (product) => {
                setSelectedProduct(product);
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                setSelectedProduct(null);
                document.body.style.overflow = 'unset';
            };

            return (
                <div className="pt-28 pb-20 container mx-auto px-4 min-h-screen">
                    <div className="text-center mb-16 animate-fade-in">
                        <span className="text-rose-400 uppercase tracking-widest text-xs font-bold">Каталог</span>
                        <h2 className="font-serif text-5xl mt-2 text-stone-800">Наша колекція</h2>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        {currentProducts.map((product) => (
                            <div 
                                key={product.id} 
                                onClick={() => openModal(product)}
                                className="group cursor-pointer bg-white p-4 rounded-xl border border-transparent hover:border-nude-200 hover:shadow-xl transition-all duration-500"
                            >
                                <div className="relative aspect-[3/4] bg-nude-100 rounded-lg overflow-hidden mb-4">
                                    <div className="w-full h-full flex items-center justify-center transition-transform duration-700 group-hover:scale-110" style={{backgroundColor: product.color + '20'}}>
                                        <div className="w-12 h-32 rounded-full opacity-80" style={{backgroundColor: product.color}}></div>
                                    </div>
                                    
                                    {product.isNew && <span className="absolute top-2 left-2 bg-white/90 px-2 py-1 text-[10px] uppercase tracking-wider rounded-sm">New</span>}
                                    
                                    <div className="absolute bottom-0 left-0 w-full p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300 bg-white/30 backdrop-blur-sm flex justify-center">
                                        <span className="text-xs uppercase font-bold tracking-wider">Швидкий перегляд</span>
                                    </div>
                                </div>
                                <div className="text-center">
                                    <p className="text-[10px] text-stone-400 uppercase tracking-widest mb-1">{product.category}</p>
                                    <h3 className="font-serif text-lg text-stone-800 mb-2 group-hover:text-rose-500 transition-colors">{product.name}</h3>
                                    <p className="font-medium text-stone-600">{product.price} ₴</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="flex justify-center mt-20 gap-4">
                        {Array.from({length: totalPages}, (_, i) => i + 1).map(page => (
                            <button
                                key={page}
                                onClick={() => { setCurrentPage(page); window.scrollTo({top: 0, behavior: 'smooth'}); }}
                                className={`w-12 h-12 rounded-full flex items-center justify-center text-sm font-medium transition-all ${
                                    currentPage === page 
                                    ? 'bg-stone-800 text-white' 
                                    : 'bg-white border border-stone-200 text-stone-600 hover:border-rose-400 hover:text-rose-500'
                                }`}
                            >
                                {page}
                            </button>
                        ))}
                    </div>

                    {selectedProduct && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-stone-900/40 backdrop-blur-sm" onClick={closeModal}></div>
                            <div className="relative bg-[#fdfbf7] w-full max-w-5xl h-[85vh] rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-slide-up">
                                {/* Пропорційний хрестик */}
                                <button onClick={closeModal} className="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center hover:bg-stone-100 rounded-full transition-colors">
                                    <Icons.X size={24}/>
                                </button>
                                
                                <div className="w-full md:w-1/2 bg-nude-100 flex items-center justify-center relative overflow-hidden">
                                    <div className="absolute inset-0 opacity-20" style={{backgroundColor: selectedProduct.color}}></div>
                                    <div className="w-32 h-64 rounded-full shadow-2xl" style={{backgroundColor: selectedProduct.color}}></div>
                                    <span className="absolute bottom-6 left-6 font-serif text-6xl text-stone-800/10 italic">Original</span>
                                </div>

                                <div className="w-full md:w-1/2 p-10 md:p-14 overflow-y-auto">
                                    <div className="flex items-center gap-2 mb-4">
                                        <span className="bg-rose-100 text-rose-600 px-3 py-1 rounded-full text-[10px] uppercase tracking-wider font-bold">{selectedProduct.category}</span>
                                        {selectedProduct.isNew && <span className="bg-stone-100 px-3 py-1 rounded-full text-[10px] uppercase tracking-wider font-bold">New Arrival</span>}
                                    </div>
                                    
                                    <h2 className="font-serif text-4xl md:text-5xl text-stone-800 mb-6">{selectedProduct.name}</h2>
                                    <p className="text-3xl font-light text-stone-600 mb-8">{selectedProduct.price} ₴</p>
                                    
                                    <div className="space-y-6 mb-10">
                                        <p className="text-stone-600 leading-relaxed font-light">{selectedProduct.description}</p>
                                        
                                        <div className="bg-white p-4 rounded-lg border border-nude-200">
                                            <h4 className="uppercase text-[10px] font-bold tracking-widest mb-2 text-stone-400">Склад</h4>
                                            <p className="text-xs text-stone-500 italic">{selectedProduct.ingredients}</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4 border-t border-stone-100 pt-8">
                                        <button 
                                            onClick={() => { addToCart(selectedProduct); closeModal(); }}
                                            className="flex-1 bg-stone-800 text-white py-4 rounded-full uppercase tracking-widest text-xs hover:bg-rose-500 transition-colors shadow-lg hover:shadow-rose-200/50"
                                        >
                                            У кошик
                                        </button>
                                        <button className="w-14 h-14 rounded-full border border-stone-200 flex items-center justify-center hover:border-rose-400 hover:text-rose-500 transition-all">
                                            <Icons.Heart size={20}/>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. Про Нас (About)
        const AboutView = () => {
            const aboutData = {
                title: "Краса в деталях",
                subtitle: "Наша історія",
                p1: "Ethereal Glow – це не просто косметика. Це маніфест любові до себе. Ми віримо, що макіяж має бути продовженням вашої особистості, а не маскою.",
                p2: "Наші формули створені в лабораторіях Парижа та Києва, поєднуючи передові технології з натуральними інгредієнтами. Кожен тюбик, кожна баночка – це витвір мистецтва, який приємно тримати в руках.",
                p3: "Ми прагнемо до сталого розвитку. Наші упаковки підлягають переробці, а продукція не тестується на тваринах. Обираючи нас, ви обираєте свідому красу."
            };

            return (
                <div className="pt-32 pb-20 min-h-screen container mx-auto px-6 flex flex-col md:flex-row items-center gap-16">
                    <div className="w-full md:w-1/2">
                        <div className="relative h-[600px] rounded-t-full bg-nude-200 overflow-hidden">
                            <div className="absolute inset-0 bg-[#e6d5c3] flex items-center justify-center">
                                <span className="font-serif text-[200px] text-white/30 italic">E</span>
                            </div>
                        </div>
                    </div>
                    <div className="w-full md:w-1/2 animate-slide-up">
                        <span className="text-rose-400 uppercase tracking-widest text-xs font-bold block mb-4">{aboutData.subtitle}</span>
                        <h2 className="font-serif text-5xl md:text-6xl text-stone-800 mb-8">{aboutData.title}</h2>
                        <div className="space-y-6 text-stone-600 font-light text-lg leading-relaxed text-justify">
                            <p>{aboutData.p1}</p>
                            <p>{aboutData.p2}</p>
                            <p>{aboutData.p3}</p>
                        </div>
                        <div className="mt-10 flex gap-4">
                            <div className="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm border border-nude-100">
                                <span className="font-serif text-3xl text-rose-400">100%</span>
                                <span className="text-[10px] uppercase tracking-wider text-stone-400">Vegan</span>
                            </div>
                            <div className="flex flex-col items-center p-4 bg-white rounded-xl shadow-sm border border-nude-100">
                                <span className="font-serif text-3xl text-rose-400">24h</span>
                                <span className="text-[10px] uppercase tracking-wider text-stone-400">Стійкість</span>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // 5. Контакти (6 кнопок + методи)
        const ContactsView = () => {
            const buttons = [
                { name: 'Viber', Icon: Icons.MessageCircle, color: 'bg-[#7360f2]', link: 'viber://chat?number=%2B380990000000' },
                { name: 'Telegram', Icon: Icons.Send, color: 'bg-[#229ED9]', link: 'tg://resolve?domain=etherealglow' },
                { name: 'WhatsApp', Icon: Icons.Phone, color: 'bg-[#25D366]', link: 'https://wa.me/380990000000' },
                { name: 'Зателефонувати', Icon: Icons.Phone, color: 'bg-stone-800', link: 'tel:+380990000000' },
                { name: 'SMS', Icon: Icons.Smartphone, color: 'bg-rose-400', link: 'sms:+380990000000' },
                { name: 'Email', Icon: Icons.Mail, color: 'bg-stone-500', link: 'mailto:info@etherealglow.com' },
            ];

            return (
                <div className="pt-32 pb-20 min-h-screen bg-nude-50 flex flex-col items-center justify-center px-4">
                    <div className="text-center mb-12 animate-fade-in">
                        <span className="text-rose-400 uppercase tracking-widest text-xs font-bold">Зв'язок</span>
                        <h2 className="font-serif text-5xl mt-2 text-stone-800">Ми завжди на зв'язку</h2>
                    </div>

                    <div className="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-4xl w-full mb-16">
                        {buttons.map((btn, idx) => (
                            <a 
                                key={idx} 
                                href={btn.link}
                                className="group bg-white p-8 rounded-2xl shadow-sm border border-nude-100 hover:shadow-xl hover:-translate-y-2 transition-all duration-300 flex flex-col items-center justify-center gap-4"
                            >
                                <div className={`w-12 h-12 rounded-full ${btn.color} flex items-center justify-center text-white shadow-md group-hover:scale-110 transition-transform`}>
                                    <btn.Icon size={20} />
                                </div>
                                <span className="font-serif text-xl text-stone-700">{btn.name}</span>
                                <span className="text-[10px] uppercase text-stone-400 tracking-wider opacity-0 group-hover:opacity-100 transition-opacity">Натисніть</span>
                            </a>
                        ))}
                    </div>

                    <div className="bg-white p-8 md:p-12 rounded-3xl shadow-lg max-w-2xl w-full border border-nude-200">
                        <h3 className="font-serif text-2xl mb-6 text-center">Або напишіть нам прямо тут</h3>
                        <div className="space-y-4">
                            <input type="text" placeholder="Ваше ім'я" className="w-full bg-nude-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-rose-300 placeholder-stone-400" />
                            <input type="email" placeholder="Email" className="w-full bg-nude-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-rose-300 placeholder-stone-400" />
                            <textarea rows="3" placeholder="Повідомлення" className="w-full bg-nude-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-rose-300 placeholder-stone-400"></textarea>
                            <button className="w-full bg-stone-800 text-white py-4 rounded-xl uppercase tracking-widest text-xs font-bold hover:bg-rose-500 transition-colors">Відправити</button>
                        </div>
                    </div>
                </div>
            );
        };

        // 6. Футер
        const Footer = ({ setView }) => (
            <footer className="bg-stone-900 text-white py-16 border-t border-stone-800">
                <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div className="flex flex-col items-start">
                        <h4 className="font-serif text-3xl italic mb-6">Ethereal Glow</h4>
                        <p className="text-stone-400 text-sm leading-relaxed max-w-xs mb-6">Косметика для тих, хто обирає бути собою. Природність, естетика та бездоганна якість.</p>
                        <div className="flex gap-4">
                            {[1,2,3].map(i => <div key={i} className="w-8 h-8 rounded-full bg-stone-800 hover:bg-rose-500 transition-colors cursor-pointer"></div>)}
                        </div>
                    </div>
                    
                    <div>
                        <h5 className="uppercase text-xs font-bold tracking-widest mb-6 text-stone-500">Меню</h5>
                        <ul className="space-y-3 text-sm text-stone-300">
                            <li onClick={() => setView('home')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Головна</li>
                            <li onClick={() => setView('shop')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Каталог</li>
                            <li onClick={() => setView('about')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Історія</li>
                            <li onClick={() => setView('contacts')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Контакти</li>
                        </ul>
                    </div>

                    <div>
                        <h5 className="uppercase text-xs font-bold tracking-widest mb-6 text-stone-500">Контакти</h5>
                        <div className="space-y-4">
                             <a href="tel:+380990000000" className="block p-3 bg-stone-800 rounded-lg hover:bg-rose-500 transition-colors text-center text-sm">Зв'язатися з менеджером</a>
                             <p className="text-stone-400 text-sm">м. Київ, вул. Естетики, 12</p>
                             <p className="text-stone-400 text-sm">hello@etherealglow.com</p>
                        </div>
                    </div>
                </div>
                <div className="text-center mt-16 pt-8 border-t border-stone-800 text-stone-600 text-xs uppercase tracking-widest">
                    © 2025 Ethereal Glow. Усі права захищено.
                </div>
            </footer>
        );

        // --- ГОЛОВНИЙ ДОДАТОК ---
        const App = () => {
            const [view, setView] = useState('home');
            const [cart, setCart] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);

            useEffect(() => {
                window.scrollTo(0,0);
            }, [view]);

            const addToCart = (product) => {
                setCart([...cart, product]);
                const toast = document.createElement('div');
                toast.innerText = 'Додано в кошик!';
                toast.className = 'fixed bottom-10 right-10 bg-stone-800 text-white px-6 py-3 rounded-full shadow-xl z-[100] animate-fade-in text-sm uppercase tracking-wide';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar setView={setView} cartCount={cart.length} toggleCart={() => setIsCartOpen(true)} />
                    
                    <main className="flex-grow">
                        {view === 'home' && <HomeView setView={setView} />}
                        {view === 'shop' && <ShopView products={PRODUCTS_DATA} addToCart={addToCart} />}
                        {view === 'about' && <AboutView />}
                        {view === 'contacts' && <ContactsView />}
                    </main>

                    <Footer setView={setView} />

                    {isCartOpen && (
                        <div className="fixed inset-0 z-[60] flex justify-end">
                            <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={() => setIsCartOpen(false)}></div>
                            <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-6 flex flex-col animate-slide-up">
                                <div className="flex justify-between items-center mb-8 border-b border-nude-100 pb-4">
                                    <h3 className="font-serif text-2xl">Ваш кошик</h3>
                                    {/* Пропорційний хрестик */}
                                    <button onClick={() => setIsCartOpen(false)} className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-stone-100 transition-colors">
                                        <Icons.X size={24}/>
                                    </button>
                                </div>
                                
                                <div className="flex-grow overflow-y-auto space-y-4">
                                    {cart.length === 0 ? (
                                        <div className="text-center text-stone-400 mt-20">Кошик порожній</div>
                                    ) : (
                                        cart.map((item, i) => (
                                            <div key={i} className="flex gap-4 items-center p-2 hover:bg-nude-50 rounded-lg transition-colors">
                                                <div className="w-16 h-16 rounded-md bg-nude-200" style={{backgroundColor: item.color}}></div>
                                                <div>
                                                    <h4 className="font-serif text-lg">{item.name}</h4>
                                                    <p className="text-sm text-stone-500">{item.price} ₴</p>
                                                </div>
                                            </div>
                                        ))
                                    )}
                                </div>

                                <div className="mt-4 pt-4 border-t border-nude-100">
                                    <div className="flex justify-between text-xl font-serif mb-6">
                                        <span>Разом:</span>
                                        <span>{cart.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(0)} ₴</span>
                                    </div>
                                    <button className="w-full bg-stone-800 text-white py-4 rounded-full uppercase tracking-widest text-xs hover:bg-rose-500 transition-colors">Оформити замовлення</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
