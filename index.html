<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Glow | Cosmetics</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        nude: {
                            50: '#fdfbf7',
                            100: '#f7f1e6',
                            200: '#eee0cb',
                            300: '#e2c8aa',
                            400: '#d4a373',
                        },
                        rose: {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#e1adac',
                        },
                        stone: {
                            800: '#292524',
                            900: '#1c1917',
                        }
                    },
                    fontFamily: {
                        serif: ['"Cormorant Garamond"', 'serif'],
                        sans: ['"Montserrat"', 'sans-serif'],
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 1s ease-out forwards',
                        'slide-up': 'slideUp 0.8s ease-out forwards',
                        'slide-right': 'slideRight 0.5s ease-out forwards',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideRight: {
                            '0%': { opacity: '0', transform: 'translateX(-20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #fdfbf7;
            color: #292524;
            scroll-behavior: smooth;
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #e2c8aa;
            border-radius: 20px;
        }
        .glass {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- INLINE ICONS ---
        const Icon = ({ children, size = 24, className = "", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Icons = {
            ShoppingBag: (props) => <Icon {...props}><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/></Icon>,
            Menu: (props) => <Icon {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></Icon>,
            X: (props) => <Icon {...props}><path d="M18 6 6 18"/><path d="M6 6 18 18"/></Icon>,
            Heart: (props) => <Icon {...props}><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></Icon>,
            ArrowRight: (props) => <Icon {...props}><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></Icon>,
            ChevronLeft: (props) => <Icon {...props}><path d="m15 18-6-6 6-6"/></Icon>,
            Phone: (props) => <Icon {...props}><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></Icon>,
            Mail: (props) => <Icon {...props}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></Icon>,
            MessageCircle: (props) => <Icon {...props}><path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"/></Icon>,
            Send: (props) => <Icon {...props}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></Icon>,
            Smartphone: (props) => <Icon {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></Icon>
        };

        // --- PRODUCT DATA (TRANSLATED) ---
        const generateProducts = () => {
            const categories = ['Lipstick', 'Blush', 'Highlighter', 'Eyeshadow', 'Foundation', 'Lip Gloss'];
            const products = [];
            for (let i = 1; i <= 132; i++) {
                const cat = categories[i % categories.length];
                products.push({
                    id: i,
                    name: `${cat} "Kissable No.${i}"`,
                    price: (20 + Math.random() * 50).toFixed(0), // Converted to approx USD/EUR pricing style
                    currency: "$",
                    category: cat,
                    description: `Incredible ${cat.toLowerCase()} texture that delivers a soft, weightless feel. Long-lasting pigment and care in one bottle.`,
                    ingredients: "Jojoba oil, Vitamin E, Hyaluronic acid, Mica, Natural pigments.",
                    isNew: i <= 10,
                    color: i % 2 === 0 ? '#e1adac' : '#d4a373'
                });
            }
            return products;
        };

        const PRODUCTS_DATA = generateProducts();

        const IMAGES = {
            novelty: "https://images.unsplash.com/photo-1522335789203-abd6538d8ad1?q=80&w=800&auto=format&fit=crop",
            lipkit: "https://images.unsplash.com/photo-1629198688000-71f23e745b6e?q=80&w=800&auto=format&fit=crop"
        };

        const NOVELTY_PRODUCTS = Array.from({length: 8}, (_, i) => ({
            id: `new-${i}`,
            name: `Exquisite Serum No.${i+1}`,
            price: "85",
            currency: "$",
            category: "Skincare",
            image: IMAGES.novelty,
            description: "Innovative formula for instant radiance and deep hydration.",
            ingredients: "24K Gold, Peptides, Orchid Extract."
        }));

        const LIP_KIT_PRODUCTS = Array.from({length: 6}, (_, i) => ({
            id: `kit-${i}`,
            name: `Lip Kit "Velvet Dream" ${i+1}`,
            price: "60",
            currency: "$",
            category: "Sets",
            image: IMAGES.lipkit,
            description: "The perfect combo: liner and matte lipstick for a flawless contour.",
            ingredients: "Carnauba wax, Avocado oil, Vitamin A."
        }));

        // --- COMPONENTS ---

        // Navigation
        const Navbar = ({ navigate, cartCount, wishlistCount, toggleCart, toggleWishlist }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [menuOpen, setMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const menuItems = [
                { label: 'Home', view: 'home' },
                { label: 'Shop', view: 'shop' },
                { label: 'Our Story', view: 'about' },
                { label: 'Contact', view: 'contacts' }
            ];

            return (
                <nav className={`fixed top-0 w-full z-50 transition-all duration-500 ${isScrolled ? 'glass shadow-sm py-3' : 'bg-transparent py-6'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div onClick={() => navigate('home')} className="font-serif text-3xl italic font-bold cursor-pointer text-stone-800 hover:text-rose-500 transition-colors">
                            Ethereal Glow
                        </div>

                        <div className="hidden md:flex space-x-10">
                            {menuItems.map((item) => (
                                <button 
                                    key={item.label}
                                    onClick={() => navigate(item.view)}
                                    className="uppercase text-xs tracking-[0.2em] font-medium hover:text-rose-500 transition-colors relative group"
                                >
                                    {item.label}
                                    <span className="absolute -bottom-1 left-0 w-0 h-px bg-rose-400 transition-all duration-300 group-hover:w-full"></span>
                                </button>
                            ))}
                        </div>

                        <div className="flex items-center space-x-6">
                            <button onClick={toggleWishlist} className="relative group">
                                <Icons.Heart size={20} className="text-stone-800 group-hover:text-rose-500 transition-colors" />
                                {wishlistCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-rose-400 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center animate-bounce">
                                        {wishlistCount}
                                    </span>
                                )}
                            </button>
                            <button onClick={toggleCart} className="relative group">
                                <Icons.ShoppingBag size={20} className="text-stone-800 group-hover:text-rose-500 transition-colors" />
                                {cartCount > 0 && (
                                    <span className="absolute -top-2 -right-2 bg-stone-800 text-white text-[9px] w-4 h-4 rounded-full flex items-center justify-center animate-bounce">
                                        {cartCount}
                                    </span>
                                )}
                            </button>
                            <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                                {menuOpen ? <Icons.X size={24} /> : <Icons.Menu size={24} />}
                            </button>
                        </div>
                    </div>
                    
                    {menuOpen && (
                        <div className="absolute top-full left-0 w-full bg-nude-50 border-t border-nude-200 p-6 flex flex-col space-y-4 shadow-xl md:hidden animate-fade-in">
                            {menuItems.map((item) => (
                                <button key={item.label} onClick={() => {navigate(item.view); setMenuOpen(false)}} className="text-left uppercase tracking-widest text-sm py-2 border-b border-nude-200">
                                    {item.label}
                                </button>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        // Back Button
        const BackButton = ({ goBack }) => (
            <div className="container mx-auto px-6 pt-24 pb-4 animate-slide-right">
                <button 
                    onClick={goBack} 
                    className="flex items-center gap-2 text-stone-500 hover:text-rose-500 transition-colors group uppercase text-xs tracking-widest font-bold"
                >
                    <div className="p-2 bg-white rounded-full shadow-sm group-hover:shadow-md transition-shadow border border-nude-200">
                        <Icons.ChevronLeft size={16} />
                    </div>
                    Go Back
                </button>
            </div>
        );

        // 2. Home View
        const HomeView = ({ navigate }) => {
            return (
                <div className="pt-20">
                    <header className="relative h-[85vh] w-full overflow-hidden flex items-center justify-center">
                        <div className="absolute inset-0 bg-gradient-to-r from-rose-100 to-nude-100 -z-10"></div>
                        <div className="absolute top-1/4 right-10 w-96 h-96 bg-rose-300/20 rounded-full blur-[100px] animate-float"></div>
                        <div className="absolute bottom-10 left-10 w-72 h-72 bg-nude-400/20 rounded-full blur-[80px] animate-float" style={{animationDelay: '2s'}}></div>
                        
                        <div className="text-center max-w-3xl px-4 animate-slide-up">
                            <p className="text-rose-500 uppercase tracking-[0.4em] text-xs font-bold mb-6">New Collection "Spring Kiss"</p>
                            <h1 className="font-serif text-6xl md:text-8xl mb-8 leading-tight text-stone-800">
                                Glow that <br/><span className="italic text-rose-500">Captivates</span>
                            </h1>
                            <button 
                                onClick={() => navigate('shop')}
                                className="px-12 py-4 border border-stone-800 uppercase tracking-widest text-xs hover:bg-stone-800 hover:text-white transition-all duration-300 transform hover:-translate-y-1"
                            >
                                Explore Catalog
                            </button>
                        </div>
                    </header>

                    <section className="py-20 container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="h-[500px] bg-rose-50 relative group overflow-hidden cursor-pointer rounded-2xl" onClick={() => navigate('new-arrivals')}>
                                <div className="absolute inset-0 bg-[#eecbc4] flex items-center justify-center transition-transform duration-700 group-hover:scale-105">
                                    <span className="font-serif text-9xl text-white/40 italic">New</span>
                                </div>
                                <div className="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-all"></div>
                                <div className="absolute bottom-8 left-8 text-white">
                                    <h3 className="font-serif text-4xl mb-2">New Arrivals</h3>
                                    <p className="uppercase text-xs tracking-widest border-b border-white/50 inline-block pb-1">View Collection</p>
                                </div>
                            </div>
                            
                            <div className="flex flex-col gap-8">
                                <div className="flex-1 bg-stone-100 rounded-2xl p-10 flex flex-col justify-center items-start hover:shadow-lg transition-shadow cursor-pointer border border-stone-200" onClick={() => navigate('lip-kits')}>
                                    <span className="bg-rose-500 text-white px-3 py-1 text-[10px] uppercase tracking-wider mb-4 rounded-full">Hit</span>
                                    <h3 className="font-serif text-3xl mb-4">Lip Kits</h3>
                                    <p className="text-stone-500 font-light mb-6 text-sm leading-relaxed">Perfect contour and volume in one set.</p>
                                    <button className="text-xs uppercase font-bold tracking-widest hover:text-rose-500 transition-colors flex items-center gap-2">
                                        View <Icons.ArrowRight size={14}/>
                                    </button>
                                </div>
                                <div className="flex-1 bg-nude-200 rounded-2xl p-10 flex flex-col justify-center items-start hover:shadow-lg transition-shadow cursor-pointer relative overflow-hidden" onClick={() => navigate('about')}>
                                     <div className="absolute right-0 top-0 w-32 h-32 bg-white/20 rounded-bl-full"></div>
                                    <h3 className="font-serif text-3xl mb-4 text-stone-800">Brand History</h3>
                                    <p className="text-stone-600 font-light mb-6 text-sm">Learn more about how we create magic.</p>
                                    <button className="text-xs uppercase font-bold tracking-widest hover:text-white transition-colors flex items-center gap-2">
                                        Read More <Icons.ArrowRight size={14}/>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            );
        };

        // 3. Shop View (Abstract)
        const ShopView = ({ products, addToCart, toggleLike, wishlist }) => {
            const [currentPage, setCurrentPage] = useState(1);
            const [selectedProduct, setSelectedProduct] = useState(null);
            
            const itemsPerPage = 44;
            const totalPages = Math.ceil(products.length / itemsPerPage);

            const currentProducts = useMemo(() => {
                const start = (currentPage - 1) * itemsPerPage;
                return products.slice(start, start + itemsPerPage);
            }, [currentPage, products]);

            const openModal = (product) => {
                setSelectedProduct(product);
                document.body.style.overflow = 'hidden';
            };

            const closeModal = () => {
                setSelectedProduct(null);
                document.body.style.overflow = 'unset';
            };

            const isLiked = (product) => wishlist.some(item => item.id === product.id);

            return (
                <div className="pb-20 container mx-auto px-4 min-h-screen">
                    <div className="text-center mb-16 animate-fade-in">
                        <span className="text-rose-400 uppercase tracking-widest text-xs font-bold">Catalog</span>
                        <h2 className="font-serif text-5xl mt-2 text-stone-800">Our Collection</h2>
                    </div>

                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                        {currentProducts.map((product) => (
                            <div 
                                key={product.id} 
                                onClick={() => openModal(product)}
                                className="group cursor-pointer bg-white p-4 rounded-xl border border-transparent hover:border-nude-200 hover:shadow-xl transition-all duration-500 relative"
                            >
                                <div className="relative aspect-[3/4] bg-nude-100 rounded-lg overflow-hidden mb-4">
                                    <div className="w-full h-full flex items-center justify-center transition-transform duration-700 group-hover:scale-110" style={{backgroundColor: product.color + '20'}}>
                                        <div className="w-12 h-32 rounded-full opacity-80 shadow-lg" style={{backgroundColor: product.color}}></div>
                                    </div>
                                    {product.isNew && <span className="absolute top-2 left-2 bg-white/90 px-2 py-1 text-[10px] uppercase tracking-wider rounded-sm">New</span>}
                                    <div className="absolute bottom-0 left-0 w-full p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300 bg-white/30 backdrop-blur-sm flex justify-center">
                                        <span className="text-xs uppercase font-bold tracking-wider">Quick View</span>
                                    </div>
                                </div>
                                <button onClick={(e) => { e.stopPropagation(); toggleLike(product); }} className={`absolute top-6 right-6 z-20 w-8 h-8 rounded-full flex items-center justify-center transition-all shadow-sm ${isLiked(product) ? 'bg-rose-400 text-white' : 'bg-white/80 text-stone-400 hover:text-rose-400'}`}>
                                    <Icons.Heart size={16} fill={isLiked(product) ? "currentColor" : "none"} />
                                </button>
                                <div className="text-center">
                                    <p className="text-[10px] text-stone-400 uppercase tracking-widest mb-1">{product.category}</p>
                                    <h3 className="font-serif text-lg text-stone-800 mb-2 group-hover:text-rose-500 transition-colors">{product.name}</h3>
                                    <p className="font-medium text-stone-600">{product.currency}{product.price}</p>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="flex justify-center mt-20 gap-4">
                        {Array.from({length: totalPages}, (_, i) => i + 1).map(page => (
                            <button key={page} onClick={() => { setCurrentPage(page); window.scrollTo({top: 0, behavior: 'smooth'}); }} className={`w-12 h-12 rounded-full flex items-center justify-center text-sm font-medium transition-all ${currentPage === page ? 'bg-stone-800 text-white' : 'bg-white border border-stone-200 text-stone-600 hover:border-rose-400 hover:text-rose-500'}`}>
                                {page}
                            </button>
                        ))}
                    </div>

                    {selectedProduct && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center p-4">
                            <div className="absolute inset-0 bg-stone-900/40 backdrop-blur-sm" onClick={closeModal}></div>
                            <div className="relative bg-[#fdfbf7] w-full max-w-5xl h-[85vh] rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row animate-slide-up">
                                <button onClick={closeModal} className="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center hover:bg-stone-100 rounded-full transition-colors">
                                    <Icons.X size={24}/>
                                </button>
                                <div className="w-full md:w-1/2 bg-nude-100 flex items-center justify-center relative overflow-hidden">
                                    <div className="absolute inset-0 opacity-20" style={{backgroundColor: selectedProduct.color}}></div>
                                    <div className="w-32 h-64 rounded-full shadow-2xl" style={{backgroundColor: selectedProduct.color}}></div>
                                    <span className="absolute bottom-6 left-6 font-serif text-6xl text-stone-800/10 italic">Original</span>
                                </div>
                                <div className="w-full md:w-1/2 p-10 md:p-14 overflow-y-auto">
                                    <div className="flex items-center gap-2 mb-4">
                                        <span className="bg-rose-100 text-rose-600 px-3 py-1 rounded-full text-[10px] uppercase tracking-wider font-bold">{selectedProduct.category}</span>
                                    </div>
                                    <h2 className="font-serif text-4xl md:text-5xl text-stone-800 mb-6">{selectedProduct.name}</h2>
                                    <p className="text-3xl font-light text-stone-600 mb-8">{selectedProduct.currency}{selectedProduct.price}</p>
                                    <div className="space-y-6 mb-10">
                                        <p className="text-stone-600 leading-relaxed font-light">{selectedProduct.description}</p>
                                        <div className="bg-white p-4 rounded-lg border border-nude-200">
                                            <h4 className="uppercase text-[10px] font-bold tracking-widest mb-2 text-stone-400">Ingredients</h4>
                                            <p className="text-xs text-stone-500 italic">{selectedProduct.ingredients}</p>
                                        </div>
                                    </div>
                                    <div className="flex gap-4 border-t border-stone-100 pt-8">
                                        <button onClick={() => { addToCart(selectedProduct); closeModal(); }} className="flex-1 bg-stone-800 text-white py-4 rounded-full uppercase tracking-widest text-xs hover:bg-rose-500 transition-colors shadow-lg hover:shadow-rose-200/50">Add to Cart</button>
                                        <button onClick={() => toggleLike(selectedProduct)} className={`w-14 h-14 rounded-full border flex items-center justify-center transition-all ${isLiked(selectedProduct) ? 'bg-rose-400 text-white border-rose-400' : 'border-stone-200 hover:border-rose-400 hover:text-rose-500'}`}>
                                            <Icons.Heart size={20} fill={isLiked(selectedProduct) ? "currentColor" : "none"}/>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // 4. Image Product Card
        const ImageProductCard = ({ product, onClick, onLike, isLiked }) => (
            <div className="group bg-white p-4 rounded-xl border border-transparent hover:border-nude-200 hover:shadow-xl transition-all duration-500 relative">
                <div className="relative aspect-[3/4] rounded-lg overflow-hidden mb-4 cursor-pointer" onClick={onClick}>
                    <img src={product.image} alt={product.name} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" />
                    <div className="absolute bottom-0 left-0 w-full p-4 translate-y-full group-hover:translate-y-0 transition-transform duration-300 bg-white/30 backdrop-blur-md flex justify-center border-t border-white/20">
                        <span className="text-xs uppercase font-bold tracking-wider text-stone-800">Details</span>
                    </div>
                </div>
                <button onClick={(e) => { e.stopPropagation(); onLike(product); }} className={`absolute top-6 right-6 z-20 w-8 h-8 rounded-full flex items-center justify-center transition-all shadow-sm ${isLiked ? 'bg-rose-400 text-white' : 'bg-white/80 text-stone-400 hover:text-rose-400'}`}>
                    <Icons.Heart size={16} fill={isLiked ? "currentColor" : "none"} />
                </button>
                <div className="text-center">
                    <p className="text-[10px] text-stone-400 uppercase tracking-widest mb-1">{product.category}</p>
                    <h3 className="font-serif text-lg text-stone-800 mb-2 group-hover:text-rose-500 transition-colors cursor-pointer" onClick={onClick}>{product.name}</h3>
                    <p className="font-medium text-stone-600">{product.currency}{product.price}</p>
                </div>
            </div>
        );

        // 5. New Arrivals View
        const NewArrivalsView = ({ addToCart, toggleLike, wishlist }) => {
            const isLiked = (p) => wishlist.some(i => i.id === p.id);
            return (
                <div className="pb-20 container mx-auto px-4 min-h-screen">
                    <div className="text-center mb-16 animate-fade-in">
                        <span className="bg-stone-800 text-white px-3 py-1 text-[10px] uppercase tracking-wider rounded-full">Exclusive</span>
                        <h2 className="font-serif text-5xl mt-4 text-stone-800">New Arrivals</h2>
                        <p className="text-stone-500 mt-4 max-w-xl mx-auto">Discover revolutionary textures and shades inspired by nature.</p>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {NOVELTY_PRODUCTS.map(product => (
                            <ImageProductCard key={product.id} product={product} onClick={() => {addToCart(product)}} onLike={toggleLike} isLiked={isLiked(product)} />
                        ))}
                    </div>
                </div>
            );
        };

        // 6. Lip Kits View
        const LipKitsView = ({ addToCart, toggleLike, wishlist }) => {
            const isLiked = (p) => wishlist.some(i => i.id === p.id);
            return (
                <div className="pb-20 container mx-auto px-4 min-h-screen">
                    <div className="text-center mb-16 animate-fade-in">
                        <span className="text-rose-500 uppercase tracking-widest text-xs font-bold">Limited Edition</span>
                        <h2 className="font-serif text-5xl mt-4 text-stone-800">Lip Kits</h2>
                        <p className="text-stone-500 mt-4 max-w-xl mx-auto">Everything you need for perfect lips in one stylish box.</p>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {LIP_KIT_PRODUCTS.map(product => (
                            <ImageProductCard key={product.id} product={product} onClick={() => {addToCart(product)}} onLike={toggleLike} isLiked={isLiked(product)} />
                        ))}
                    </div>
                </div>
            );
        };

        // 7. About View
        const AboutView = () => (
            <div className="pb-20 min-h-screen container mx-auto px-6 flex flex-col md:flex-row items-center gap-16">
                <div className="w-full md:w-1/2">
                    <div className="relative h-[600px] rounded-t-full bg-nude-200 overflow-hidden">
                        <div className="absolute inset-0 bg-[#e6d5c3] flex items-center justify-center">
                            <span className="font-serif text-[200px] text-white/30 italic">E</span>
                        </div>
                    </div>
                </div>
                <div className="w-full md:w-1/2 animate-slide-up">
                    <span className="text-rose-400 uppercase tracking-widest text-xs font-bold block mb-4">Our Story</span>
                    <h2 className="font-serif text-5xl md:text-6xl text-stone-800 mb-8">Beauty in Details</h2>
                    <div className="space-y-6 text-stone-600 font-light text-lg leading-relaxed text-justify">
                        <p>Ethereal Glow is not just cosmetics. It is a manifesto of self-love. We believe that makeup should be an extension of your personality, not a mask.</p>
                        <p>Our formulas are created in laboratories in Paris and Kyiv. Every tube, every jar is a work of art that feels good to hold.</p>
                        <p>We are committed to sustainability. Our packaging is recyclable, and our products are cruelty-free. Choosing us means choosing conscious beauty.</p>
                    </div>
                </div>
            </div>
        );

        // 8. Contacts View
        const ContactsView = () => {
            const buttons = [
                { name: 'Viber', Icon: Icons.MessageCircle, color: 'bg-[#7360f2]', link: 'viber://chat?number=%2B380990000000' },
                { name: 'Telegram', Icon: Icons.Send, color: 'bg-[#229ED9]', link: 'tg://resolve?domain=etherealglow' },
                { name: 'WhatsApp', Icon: Icons.Phone, color: 'bg-[#25D366]', link: 'https://wa.me/380990000000' },
                { name: 'Call Us', Icon: Icons.Phone, color: 'bg-stone-800', link: 'tel:+380990000000' },
                { name: 'SMS', Icon: Icons.Smartphone, color: 'bg-rose-400', link: 'sms:+380990000000' },
                { name: 'Email', Icon: Icons.Mail, color: 'bg-stone-500', link: 'mailto:info@etherealglow.com' },
            ];

            return (
                <div className="pb-20 min-h-screen bg-nude-50 flex flex-col items-center justify-center px-4">
                    <div className="text-center mb-12 animate-fade-in">
                        <span className="text-rose-400 uppercase tracking-widest text-xs font-bold">Contact</span>
                        <h2 className="font-serif text-5xl mt-2 text-stone-800">Get in Touch</h2>
                    </div>
                    <div className="grid grid-cols-2 md:grid-cols-3 gap-6 max-w-4xl w-full mb-16">
                        {buttons.map((btn, idx) => (
                            <a key={idx} href={btn.link} className="group bg-white p-8 rounded-2xl shadow-sm border border-nude-100 hover:shadow-xl hover:-translate-y-2 transition-all duration-300 flex flex-col items-center justify-center gap-4">
                                <div className={`w-12 h-12 rounded-full ${btn.color} flex items-center justify-center text-white shadow-md group-hover:scale-110 transition-transform`}>
                                    <btn.Icon size={20} />
                                </div>
                                <span className="font-serif text-xl text-stone-700">{btn.name}</span>
                            </a>
                        ))}
                    </div>
                    
                    <div className="bg-white p-8 md:p-12 rounded-3xl shadow-lg max-w-2xl w-full border border-nude-200">
                        <h3 className="font-serif text-2xl mb-6 text-center">Or write to us right here</h3>
                        <div className="space-y-4">
                            <input type="text" placeholder="Your Name" className="w-full bg-nude-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-rose-300 placeholder-stone-400" />
                            <input type="email" placeholder="Email" className="w-full bg-nude-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-rose-300 placeholder-stone-400" />
                            <textarea rows="3" placeholder="Message" className="w-full bg-nude-50 p-4 rounded-xl border-none outline-none focus:ring-1 focus:ring-rose-300 placeholder-stone-400"></textarea>
                            <button className="w-full bg-stone-800 text-white py-4 rounded-xl uppercase tracking-widest text-xs font-bold hover:bg-rose-500 transition-colors">Send</button>
                        </div>
                    </div>
                </div>
            );
        };

        // 9. Sidebar
        const Sidebar = ({ title, items, onClose, type, removeFromWishlist, moveToCart }) => (
            <div className="fixed inset-0 z-[60] flex justify-end">
                <div className="absolute inset-0 bg-black/20 backdrop-blur-sm" onClick={onClose}></div>
                <div className="relative w-full max-w-md bg-white h-full shadow-2xl p-6 flex flex-col animate-slide-up">
                    <div className="flex justify-between items-center mb-8 border-b border-nude-100 pb-4">
                        <h3 className="font-serif text-2xl">{title}</h3>
                        <button onClick={onClose} className="w-10 h-10 flex items-center justify-center rounded-full hover:bg-stone-100 transition-colors">
                            <Icons.X size={24}/>
                        </button>
                    </div>
                    <div className="flex-grow overflow-y-auto space-y-4">
                        {items.length === 0 ? (
                            <div className="text-center text-stone-400 mt-20">{type === 'cart' ? 'Cart is empty' : 'Wishlist is empty'}</div>
                        ) : (
                            items.map((item, i) => (
                                <div key={i} className="flex gap-4 items-center p-2 hover:bg-nude-50 rounded-lg transition-colors border-b border-nude-50 pb-2">
                                    <div className="w-16 h-16 rounded-md overflow-hidden bg-nude-100 flex-shrink-0 flex items-center justify-center">
                                        {item.image ? (
                                            <img src={item.image} alt={item.name} className="w-full h-full object-cover" />
                                        ) : (
                                            <div className="w-8 h-8 rounded-full" style={{backgroundColor: item.color}}></div>
                                        )}
                                    </div>
                                    <div className="flex-grow">
                                        <h4 className="font-serif text-lg leading-tight">{item.name}</h4>
                                        <p className="text-sm text-stone-500 mt-1">{item.currency}{item.price}</p>
                                    </div>
                                    {type === 'wishlist' && (
                                        <button onClick={() => moveToCart(item)} className="p-2 bg-stone-800 text-white rounded-full hover:bg-rose-500 transition-colors" title="Add to Cart">
                                            <Icons.ShoppingBag size={16} />
                                        </button>
                                    )}
                                </div>
                            ))
                        )}
                    </div>
                    {type === 'cart' && (
                        <div className="mt-4 pt-4 border-t border-nude-100">
                            <div className="flex justify-between text-xl font-serif mb-6">
                                <span>Total:</span>
                                <span>${items.reduce((sum, item) => sum + parseFloat(item.price), 0).toFixed(0)}</span>
                            </div>
                            <button className="w-full bg-stone-800 text-white py-4 rounded-full uppercase tracking-widest text-xs hover:bg-rose-500 transition-colors">Checkout</button>
                        </div>
                    )}
                </div>
            </div>
        );

        // 10. Footer
        const Footer = ({ navigate }) => (
            <footer className="bg-stone-900 text-white py-16 border-t border-stone-800">
                <div className="container mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-12 animate-fade-in">
                    <div className="flex flex-col items-start">
                        <h4 className="font-serif text-3xl italic mb-6">Ethereal Glow</h4>
                        <p className="text-stone-400 text-sm leading-relaxed max-w-xs mb-6">Cosmetics for those who choose to be themselves. Nature, aesthetics, and impeccable quality.</p>
                        <div className="flex gap-4">
                            {[1,2,3].map(i => <div key={i} className="w-8 h-8 rounded-full bg-stone-800 hover:bg-rose-500 transition-colors cursor-pointer transform hover:scale-110 duration-200"></div>)}
                        </div>
                    </div>
                    
                    <div>
                        <h5 className="uppercase text-xs font-bold tracking-widest mb-6 text-stone-500">Menu</h5>
                        <ul className="space-y-3 text-sm text-stone-300">
                            <li onClick={() => navigate('home')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Home</li>
                            <li onClick={() => navigate('shop')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Shop</li>
                            <li onClick={() => navigate('about')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Our Story</li>
                            <li onClick={() => navigate('contacts')} className="hover:text-rose-400 cursor-pointer transition-colors w-fit">Contact</li>
                        </ul>
                    </div>

                    <div>
                        <h5 className="uppercase text-xs font-bold tracking-widest mb-6 text-stone-500">Contact</h5>
                        <div className="space-y-4">
                             <a href="tel:+380990000000" className="block p-3 bg-stone-800 rounded-lg hover:bg-rose-500 transition-colors text-center text-sm transform hover:-translate-y-1 duration-200">Contact Manager</a>
                             <p className="text-stone-400 text-sm">Kyiv, Estetyky St., 12</p>
                             <p className="text-stone-400 text-sm">hello@etherealglow.com</p>
                        </div>
                    </div>
                </div>
                <div className="text-center mt-16 pt-8 border-t border-stone-800 text-stone-600 text-xs uppercase tracking-widest">
                    Â© 2025 Ethereal Glow. All rights reserved.
                </div>
            </footer>
        );

        // --- MAIN APP ---
        const App = () => {
            const [view, setView] = useState('home');
            const [history, setHistory] = useState([]);
            const [cart, setCart] = useState([]);
            const [wishlist, setWishlist] = useState([]);
            const [isCartOpen, setIsCartOpen] = useState(false);
            const [isWishlistOpen, setIsWishlistOpen] = useState(false);

            useEffect(() => {
                window.scrollTo(0,0);
            }, [view]);

            const navigate = (newView) => {
                if (newView === view) return;
                setHistory([...history, view]);
                setView(newView);
            };

            const goBack = () => {
                const newHistory = [...history];
                const prevView = newHistory.pop();
                setHistory(newHistory);
                setView(prevView || 'home');
            };

            const addToCart = (product) => {
                setCart([...cart, product]);
                showToast('Added to Cart!');
            };

            const toggleWishlist = (product) => {
                const exists = wishlist.find(item => item.id === product.id);
                if (exists) {
                    setWishlist(wishlist.filter(item => item.id !== product.id));
                    showToast('Removed from Wishlist');
                } else {
                    setWishlist([...wishlist, product]);
                    showToast('Added to Wishlist!');
                    setIsWishlistOpen(true);
                }
            };

            const showToast = (message) => {
                const toast = document.createElement('div');
                toast.innerText = message;
                toast.className = 'fixed bottom-10 right-10 bg-stone-800 text-white px-6 py-3 rounded-full shadow-xl z-[100] animate-fade-in text-sm uppercase tracking-wide';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 2000);
            };

            const moveFromWishlistToCart = (item) => {
                addToCart(item);
                setWishlist(wishlist.filter(w => w.id !== item.id));
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar 
                        navigate={navigate} 
                        cartCount={cart.length} 
                        wishlistCount={wishlist.length}
                        toggleCart={() => setIsCartOpen(true)}
                        toggleWishlist={() => setIsWishlistOpen(true)}
                    />
                    
                    <main className="flex-grow">
                        {view !== 'home' && <BackButton goBack={goBack} />}
                        
                        {view === 'home' && <HomeView navigate={navigate} />}
                        {view === 'shop' && <ShopView products={PRODUCTS_DATA} addToCart={addToCart} toggleLike={toggleWishlist} wishlist={wishlist} />}
                        {view === 'new-arrivals' && <NewArrivalsView addToCart={addToCart} toggleLike={toggleWishlist} wishlist={wishlist} />}
                        {view === 'lip-kits' && <LipKitsView addToCart={addToCart} toggleLike={toggleWishlist} wishlist={wishlist} />}
                        {view === 'about' && <AboutView />}
                        {view === 'contacts' && <ContactsView />}
                    </main>

                    <Footer navigate={navigate} />

                    {isCartOpen && (
                        <Sidebar 
                            title="Your Cart" 
                            items={cart} 
                            onClose={() => setIsCartOpen(false)} 
                            type="cart"
                        />
                    )}

                    {isWishlistOpen && (
                        <Sidebar 
                            title="Your Wishlist" 
                            items={wishlist} 
                            onClose={() => setIsWishlistOpen(false)} 
                            type="wishlist"
                            moveToCart={moveFromWishlistToCart}
                        />
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
